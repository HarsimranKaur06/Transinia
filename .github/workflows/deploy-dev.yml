name: CI/CD â€” build, push to ECR, deploy to ECS (dev)

on:
  push:
    branches: [ dev ]

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
  BACKEND_ECR_REPO: transinia-backend
  FRONTEND_ECR_REPO: transinia-frontend
  CLUSTER_NAME: transinia-dev-cluster
  BACKEND_SERVICE: transinia-dev-backend-service
  FRONTEND_SERVICE: transinia-dev-frontend-service
  BACKEND_API_URL: http://transinia-dev-alb-1892657611.us-east-1.elb.amazonaws.com
  ENVIRONMENT: dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    # always() allows post-cleanup even on failure
    if: always()

    steps:
      # ---------------------------------------------
      # Checkout
      # ---------------------------------------------
      - name: Check out repository
        uses: actions/checkout@v4

      # ---------------------------------------------
      # Configure AWS credentials
      # ---------------------------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ---------------------------------------------
      # Create ECR repos if not existing
      # ---------------------------------------------
      - name: Ensure ECR repositories exist
        run: |
          aws ecr describe-repositories --repository-names $BACKEND_ECR_REPO >/dev/null 2>&1 || \
            aws ecr create-repository --repository-name $BACKEND_ECR_REPO
          aws ecr describe-repositories --repository-names $FRONTEND_ECR_REPO >/dev/null 2>&1 || \
            aws ecr create-repository --repository-name $FRONTEND_ECR_REPO

      # ---------------------------------------------
      # Login to ECR
      # ---------------------------------------------
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1
        id: ecr-login
        with:
          mask-password: true

      # ---------------------------------------------
      # BACKEND: Build and push image
      # ---------------------------------------------
      - name: Build and push backend image
        id: build-backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          no-cache: true
          tags: ${{ env.ECR_REGISTRY }}/${{ env.BACKEND_ECR_REPO }}:latest

      # ---------------------------------------------
      # FRONTEND: Build and push image (Node on port 3000)
      # ---------------------------------------------
      - name: Build and push frontend image
        id: build-frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          no-cache: true
          tags: ${{ env.ECR_REGISTRY }}/${{ env.FRONTEND_ECR_REPO }}:latest
          build-args: |
            NEXT_PUBLIC_BACKEND_URL=${{ env.BACKEND_API_URL }}
            NEXT_PUBLIC_API_URL=${{ env.BACKEND_API_URL }}
            NEXT_PUBLIC_ENVIRONMENT=${{ env.ENVIRONMENT }}

      # ---------------------------------------------
      # CloudWatch log groups (ensure exist)
      # ---------------------------------------------
      - name: Create CloudWatch Log Groups
        run: |
          echo "Creating CloudWatch log groups..."
          aws logs create-log-group --log-group-name "/ecs/transinia-dev-backend" --region ${{ env.AWS_REGION }} || true
          aws logs create-log-group --log-group-name "/ecs/transinia-dev-frontend" --region ${{ env.AWS_REGION }} || true
          echo "Log groups confirmed."

      # ---------------------------------------------
      # Prepare BACKEND task definition
      # ---------------------------------------------
      - name: Prepare backend task definition
        run: |
          sed -i 's#\${AWS_REGION}#${{ env.AWS_REGION }}#g' .github/ecs/taskdef-backend.json
          sed -i 's#\${ECS_EXECUTION_ROLE_ARN}#arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/transinia-dev-ecsTaskExecutionRole#g' .github/ecs/taskdef-backend.json
          sed -i 's#\${ECS_TASK_ROLE_ARN}#arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/transinia-dev-ecsTaskRole#g' .github/ecs/taskdef-backend.json
          sed -i 's#\${ENVIRONMENT}#${{ env.ENVIRONMENT }}#g' .github/ecs/taskdef-backend.json
          sed -i 's#\${AWS_ACCESS_KEY_ID}#${{ secrets.AWS_ACCESS_KEY_ID }}#g' .github/ecs/taskdef-backend.json
          sed -i 's#\${AWS_SECRET_ACCESS_KEY}#${{ secrets.AWS_SECRET_ACCESS_KEY }}#g' .github/ecs/taskdef-backend.json
          sed -i 's#\${OPENAI_API_KEY}#${{ secrets.OPENAI_API_KEY }}#g' .github/ecs/taskdef-backend.json
          sed -i 's#\${S3_BUCKET_RAW}#${{ secrets.S3_BUCKET_RAW }}#g' .github/ecs/taskdef-backend.json
          sed -i 's#\${S3_BUCKET_PROCESSED}#${{ secrets.S3_BUCKET_PROCESSED }}#g' .github/ecs/taskdef-backend.json

      # ---------------------------------------------
      # Render BACKEND task definition
      # ---------------------------------------------
      - name: Render backend task definition
        id: render-backend
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: .github/ecs/taskdef-backend.json
          container-name: meeting-bot
          image: ${{ env.ECR_REGISTRY }}/${{ env.BACKEND_ECR_REPO }}:latest

      # ---------------------------------------------
      # Deploy BACKEND to ECS
      # ---------------------------------------------
      - name: Deploy backend service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-backend.outputs.task-definition }}
          service: ${{ env.BACKEND_SERVICE }}
          cluster: ${{ env.CLUSTER_NAME }}
          wait-for-service-stability: true

      # ---------------------------------------------
      # Prepare FRONTEND task definition
      # ---------------------------------------------
      - name: Prepare frontend task definition
        run: |
          sed -i 's#\${AWS_REGION}#${{ env.AWS_REGION }}#g' .github/ecs/taskdef-frontend.json
          sed -i 's#\${ECS_EXECUTION_ROLE_ARN}#arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/transinia-dev-ecsTaskExecutionRole#g' .github/ecs/taskdef-frontend.json
          sed -i 's#\${ECS_TASK_ROLE_ARN}#arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/transinia-dev-ecsTaskRole#g' .github/ecs/taskdef-frontend.json
          sed -i 's#\${BACKEND_API_URL}#${{ env.BACKEND_API_URL }}#g' .github/ecs/taskdef-frontend.json

      # ---------------------------------------------
      # Render FRONTEND task definition
      # ---------------------------------------------
      - name: Render frontend task definition
        id: render-frontend
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: .github/ecs/taskdef-frontend.json
          container-name: frontend
          image: ${{ env.ECR_REGISTRY }}/${{ env.FRONTEND_ECR_REPO }}:latest

      # ---------------------------------------------
      # Deploy FRONTEND to ECS
      # ---------------------------------------------
      - name: Deploy frontend service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-frontend.outputs.task-definition }}
          service: ${{ env.FRONTEND_SERVICE }}
          cluster: ${{ env.CLUSTER_NAME }}
          wait-for-service-stability: true

      # ---------------------------------------------
      # Cleanup step (runs even if job fails)
      # ---------------------------------------------
      - name: Cleanup post-deploy
        if: always()
        run: |
          echo "Performing cleanup operations..."
          echo "Ensuring log groups exist..."
          aws logs create-log-group --log-group-name "/ecs/transinia-dev-backend" --region ${{ env.AWS_REGION }} || true
          aws logs create-log-group --log-group-name "/ecs/transinia-dev-frontend" --region ${{ env.AWS_REGION }} || true

          echo "Checking for failed tasks..."
          FAILED_TASKS=$(aws ecs list-tasks \
            --cluster ${{ env.CLUSTER_NAME }} \
            --desired-status STOPPED \
            --query 'taskArns[*]' \
            --output text || echo "")

          if [[ ! -z "$FAILED_TASKS" ]]; then
            echo "Cleaning up failed tasks..."
            for TASK in $FAILED_TASKS; do
              aws ecs stop-task --cluster ${{ env.CLUSTER_NAME }} --task $TASK --region ${{ env.AWS_REGION }} || true
            done
          fi

          echo "Cleanup completed successfully."
