name: Deploy Infrastructure (dev)

on:
  push:
    branches: [ dev ]
  workflow_dispatch:

env:
  # AWS Settings
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
  
  # Environment
  ENVIRONMENT: dev
  APP_NAME: transinia
  
  # ALB DNS Name from GitHub Secrets
  ALB_DNS_NAME: ${{ secrets.DEV_ALB_DNS_NAME }}
  
  # Infrastructure Names
  NAME_PREFIX: transinia-dev
  BACKEND_ECR_REPO: transinia-dev-backend
  FRONTEND_ECR_REPO: transinia-dev-frontend
  CLUSTER_NAME: transinia-dev-cluster
  BACKEND_SERVICE: transinia-dev-backend-service
  FRONTEND_SERVICE: transinia-dev-frontend-service
  
  # Resource Names
  S3_BUCKET_RAW: ${{ secrets.DEV_S3_BUCKET_RAW }}
  S3_BUCKET_PROCESSED: ${{ secrets.DEV_S3_BUCKET_PROCESSED }}
  DYNAMODB_TABLE_MEETINGS: ${{ secrets.DEV_DYNAMODB_TABLE_MEETINGS }}
  DYNAMODB_TABLE_ACTIONS: ${{ secrets.DEV_DYNAMODB_TABLE_ACTIONS }}
  
  # Monitoring
  SENTRY_DSN: ${{ secrets.DEV_SENTRY_DSN }}
  GRAFANA_ADMIN_PASSWORD: ${{ secrets.GRAFANA_ADMIN_PASSWORD }}

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for code changes
        id: code-changes
        run: |
          if git diff --name-only HEAD^ HEAD | grep -qE "^(backend/(src|scripts|requirements\.txt|Dockerfile|run_.*\.py)|frontend/(src|public|package\.json|Dockerfile|next\.config))"; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Code changes detected"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No code changes detected (infra changes ignored)"
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.0

      - name: Check if S3 buckets exist
        id: check-s3
        run: |
          if aws s3api head-bucket --bucket ${{ env.S3_BUCKET_RAW }} 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Deploy S3 Infrastructure
        if: steps.check-s3.outputs.exists != 'true'
        working-directory: backend/infra/s3-bucket-infra
        run: |
          terraform init
          terraform workspace select dev || terraform workspace new dev
          terraform apply -var-file="terraform.tfvars" -auto-approve

      - name: Check if DynamoDB tables exist
        id: check-dynamodb
        run: |
          if aws dynamodb describe-table --table-name ${{ env.DYNAMODB_TABLE_MEETINGS }} 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Deploy DynamoDB Infrastructure
        if: steps.check-dynamodb.outputs.exists != 'true'
        working-directory: backend/infra/dynamodb-infra
        run: |
          terraform init
          terraform workspace select dev || terraform workspace new dev
          terraform apply -var-file="terraform.tfvars" -auto-approve

      - name: Ensure ECR repositories exist
        run: |
          aws ecr describe-repositories --repository-names $BACKEND_ECR_REPO >/dev/null 2>&1 || aws ecr create-repository --repository-name $BACKEND_ECR_REPO
          aws ecr describe-repositories --repository-names $FRONTEND_ECR_REPO >/dev/null 2>&1 || aws ecr create-repository --repository-name $FRONTEND_ECR_REPO

      - name: Check if services are running
        id: check-services
        run: |
          BACKEND_RUNNING=$(aws ecs describe-services --cluster $CLUSTER_NAME --services $BACKEND_SERVICE --query "services[0].runningCount" --output text 2>/dev/null || echo "0")
          FRONTEND_RUNNING=$(aws ecs describe-services --cluster $CLUSTER_NAME --services $FRONTEND_SERVICE --query "services[0].runningCount" --output text 2>/dev/null || echo "0")
          
          if [ "$BACKEND_RUNNING" != "0" ] && [ "$FRONTEND_RUNNING" != "0" ] && [ "${{ steps.code-changes.outputs.has_changes }}" != "true" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è Skipping container deployment - services running and no code changes"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "üöÄ Deploying containers"
          fi

      - name: Login to ECR
        if: steps.check-services.outputs.skip != 'true'
        uses: aws-actions/amazon-ecr-login@v1
        with:
          mask-password: 'true'

      - name: Build and push backend image
        if: steps.check-services.outputs.skip != 'true'
        id: build-backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ env.ECR_REGISTRY }}/${{ env.BACKEND_ECR_REPO }}:latest,${{ env.ECR_REGISTRY }}/${{ env.BACKEND_ECR_REPO }}:${{ github.sha }}

      - name: Create CloudWatch Log Groups
        if: steps.check-services.outputs.skip != 'true'
        run: |
          aws logs create-log-group --log-group-name "/ecs/transinia-dev-backend" --region ${{ env.AWS_REGION }} || true
          aws logs create-log-group --log-group-name "/ecs/transinia-dev-frontend" --region ${{ env.AWS_REGION }} || true
          aws logs create-log-group --log-group-name "/ecs/transinia-dev-grafana" --region ${{ env.AWS_REGION }} || true

      - name: Prepare backend task definition
        if: steps.check-services.outputs.skip != 'true'
        run: |
          sed -i 's#\${AWS_REGION}#${{ env.AWS_REGION }}#g' .github/ecs/taskdef-backend.json
          sed -i 's#\${ECS_EXECUTION_ROLE_ARN}#arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/transinia-dev-ecsTaskExecutionRole#g' .github/ecs/taskdef-backend.json
          sed -i 's#\${ECS_TASK_ROLE_ARN}#arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/transinia-dev-ecsTaskRole#g' .github/ecs/taskdef-backend.json
          sed -i 's#\${DYNAMODB_TABLE_MEETINGS}#${{ env.DYNAMODB_TABLE_MEETINGS }}#g' .github/ecs/taskdef-backend.json
          sed -i 's#\${DYNAMODB_TABLE_ACTIONS}#${{ env.DYNAMODB_TABLE_ACTIONS }}#g' .github/ecs/taskdef-backend.json
          sed -i 's#\${AWS_ACCESS_KEY_ID}#${{ secrets.AWS_ACCESS_KEY_ID }}#g' .github/ecs/taskdef-backend.json
          sed -i 's#\${AWS_SECRET_ACCESS_KEY}#${{ secrets.AWS_SECRET_ACCESS_KEY }}#g' .github/ecs/taskdef-backend.json
          sed -i 's#\${OPENAI_API_KEY}#${{ secrets.OPENAI_API_KEY }}#g' .github/ecs/taskdef-backend.json
          sed -i 's#\${S3_BUCKET_RAW}#${{ env.S3_BUCKET_RAW }}#g' .github/ecs/taskdef-backend.json
          sed -i 's#\${S3_BUCKET_PROCESSED}#${{ env.S3_BUCKET_PROCESSED }}#g' .github/ecs/taskdef-backend.json
          sed -i 's#\${ENVIRONMENT}#${{ env.ENVIRONMENT }}#g' .github/ecs/taskdef-backend.json
          sed -i 's#\${SENTRY_DSN}#${{ env.SENTRY_DSN }}#g' .github/ecs/taskdef-backend.json

      - name: Render backend task definition
        if: steps.check-services.outputs.skip != 'true'
        id: render-backend
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: .github/ecs/taskdef-backend.json
          container-name: meeting-bot
          image: ${{ env.ECR_REGISTRY }}/${{ env.BACKEND_ECR_REPO }}:latest

      - name: Deploy backend service
        if: steps.check-services.outputs.skip != 'true'
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-backend.outputs.task-definition }}
          service: ${{ env.BACKEND_SERVICE }}
          cluster: ${{ env.CLUSTER_NAME }}
          wait-for-service-stability: true

      - name: Set BACKEND_API_URL from ALB
        id: set-backend-url
        run: |
          echo "BACKEND_API_URL=http://${{ env.ALB_DNS_NAME }}" >> "$GITHUB_ENV"
          echo "backend_url=http://${{ env.ALB_DNS_NAME }}" >> "$GITHUB_OUTPUT"
          echo "Using BACKEND_API_URL=http://${{ env.ALB_DNS_NAME }}"

      - name: Build and push frontend image
        if: steps.check-services.outputs.skip != 'true'
        id: build-frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ env.ECR_REGISTRY }}/${{ env.FRONTEND_ECR_REPO }}:latest,${{ env.ECR_REGISTRY }}/${{ env.FRONTEND_ECR_REPO }}:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_BACKEND_URL=http://${{ env.ALB_DNS_NAME }}
            NEXT_PUBLIC_API_URL=http://${{ env.ALB_DNS_NAME }}
            NEXT_PUBLIC_ENVIRONMENT=${{ env.ENVIRONMENT }}

      - name: Prepare frontend task definition
        if: steps.check-services.outputs.skip != 'true'
        run: |
          sed -i 's#\${AWS_REGION}#${{ env.AWS_REGION }}#g' .github/ecs/taskdef-frontend.json
          sed -i 's#\${ECS_EXECUTION_ROLE_ARN}#arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/transinia-dev-ecsTaskExecutionRole#g' .github/ecs/taskdef-frontend.json
          sed -i 's#\${ECS_TASK_ROLE_ARN}#arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/transinia-dev-ecsTaskRole#g' .github/ecs/taskdef-frontend.json
          sed -i 's#\${BACKEND_API_URL}#${{ steps.set-backend-url.outputs.backend_url }}#g' .github/ecs/taskdef-frontend.json

      - name: Render frontend task definition
        if: steps.check-services.outputs.skip != 'true'
        id: render-frontend
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: .github/ecs/taskdef-frontend.json
          container-name: frontend
          image: ${{ env.ECR_REGISTRY }}/${{ env.FRONTEND_ECR_REPO }}:latest

      - name: Deploy frontend service
        if: steps.check-services.outputs.skip != 'true'
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-frontend.outputs.task-definition }}
          service: ${{ env.FRONTEND_SERVICE }}
          cluster: ${{ env.CLUSTER_NAME }}
          wait-for-service-stability: true

      - name: Force service update for new tasks
        if: steps.check-services.outputs.skip != 'true'
        run: |
          echo "Forcing ECS service update to pick up latest tasks..."
          aws ecs update-service --cluster $CLUSTER_NAME --service $BACKEND_SERVICE --force-new-deployment
          aws ecs update-service --cluster $CLUSTER_NAME --service $FRONTEND_SERVICE --force-new-deployment

      - name: Wait for services to stabilize
        if: steps.check-services.outputs.skip != 'true'
        run: |
          echo "Waiting for frontend service stabilization..."
          aws ecs wait services-stable --cluster $CLUSTER_NAME --services $FRONTEND_SERVICE
          echo "Frontend stable."
          echo "Waiting for backend service stabilization..."
          aws ecs wait services-stable --cluster $CLUSTER_NAME --services $BACKEND_SERVICE
          echo "Backend stable."

      - name: Check if Grafana service exists
        id: check-grafana
        run: |
          if aws ecs describe-services --cluster $CLUSTER_NAME --services transinia-dev-grafana-service --query "services[0].status" --output text 2>/dev/null | grep -q "ACTIVE"; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Deploy Grafana Infrastructure
        if: steps.check-grafana.outputs.exists != 'true'
        working-directory: backend/infra/grafana-infra
        run: |
          terraform init
          terraform workspace select dev || terraform workspace new dev
          terraform apply -var-file="terraform.tfvars" \
            -var="grafana_admin_password=${{ env.GRAFANA_ADMIN_PASSWORD }}" \
            -auto-approve

      - name: Final cleanup (log groups + verify)
        if: always()
        run: |
          aws logs create-log-group --log-group-name "/ecs/transinia-dev-backend" --region ${{ env.AWS_REGION }} || true
          aws logs create-log-group --log-group-name "/ecs/transinia-dev-frontend" --region ${{ env.AWS_REGION }} || true
          aws logs create-log-group --log-group-name "/ecs/transinia-dev-grafana" --region ${{ env.AWS_REGION }} || true
          echo "Deployment complete"

  cleanup-on-failure:
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    if: failure()
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.0

      - name: Destroy Grafana Infrastructure
        working-directory: backend/infra/grafana-infra
        run: |
          terraform init
          terraform workspace select dev || true
          terraform destroy -var-file="terraform.tfvars" \
            -var="grafana_admin_password=${{ secrets.GRAFANA_ADMIN_PASSWORD }}" \
            -auto-approve || echo "Grafana destroy failed or already destroyed"

      - name: Destroy DynamoDB Infrastructure
        working-directory: backend/infra/dynamodb-infra
        run: |
          terraform init
          terraform workspace select dev || true
          terraform destroy -var-file="terraform.tfvars" -auto-approve || echo "DynamoDB destroy failed or already destroyed"

      - name: Destroy S3 Infrastructure
        working-directory: backend/infra/s3-bucket-infra
        run: |
          terraform init
          terraform workspace select dev || true
          terraform destroy -var-file="terraform.tfvars" -auto-approve || echo "S3 destroy failed or already destroyed"

      - name: Delete ECR Images
        run: |
          aws ecr batch-delete-image \
            --repository-name transinia-dev-backend \
            --image-ids imageTag=latest imageTag=${{ github.sha }} || true
          aws ecr batch-delete-image \
            --repository-name transinia-dev-frontend \
            --image-ids imageTag=latest imageTag=${{ github.sha }} || true

      - name: Delete CloudWatch Log Groups
        run: |
          aws logs delete-log-group --log-group-name "/ecs/transinia-dev-backend" || true
          aws logs delete-log-group --log-group-name "/ecs/transinia-dev-frontend" || true
          aws logs delete-log-group --log-group-name "/ecs/transinia-dev-grafana" || true

      - name: Cleanup Summary
        run: |
          echo "‚ö†Ô∏è Deployment failed - automatic cleanup completed"
          echo "Destroyed resources:"
          echo "  ‚úì Grafana infrastructure"
          echo "  ‚úì DynamoDB tables"
          echo "  ‚úì S3 buckets"
          echo "  ‚úì ECR images"
          echo "  ‚úì CloudWatch log groups"
          echo ""
          echo "Note: ECS infrastructure (VPC, ALB, Cluster) must be destroyed manually if needed."
